---

- hosts: all
  become: true
  tasks:    
    - name: Install https server
      apt: 
        name: apache2
        state: present
        update_cache: yes

    - name: copy html file
      copy: 
        src: index.html
        dest: /var/www/html/index.html
 #       owner: root
  #      group: root
   #     mode: 0644

    - name: Change apache config file 
      lineinfile:
        path: /etc/apache2/ports.conf
        regexp: '^Listen'
        line: Listen 8080    
      register: portinfo

    - name: restart the service
      service:
        name: apache2
        state: restarted
      when: portinfo.changed 










